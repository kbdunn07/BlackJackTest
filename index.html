<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Blackjack 1.0</h1>
        <div id="game">
            <div id="player-hand">
                <h2>Player Hand</h2>
                <div id="player-cards"></div>
                <p id="player-total">Total: 0</p>
            </div>
            <div id="computer-hand">
                <h2>Computer Hand</h2>
                <div id="computer-cards"></div>
                <p id="computer-total">Total: 0</p>
            </div>
            <button id="start-button">Play</button>
            <button id="hit-button" style="display: none;">Hit</button>
            <button id="stand-button" style="display: none;">Stand</button>
            <p id="result"></p>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
